<script type="text/javascript">

var c1 = new Context();
c1.GridColor = "black";
c1.LineColor[0] = "green";

c1.XAxis="Student";

    c1.LegendLbl[1]="Student 2";

c1.LegendAlign="right-center";
c1.GridWidth=0.3;
c1.ShowGrid=true;


var g = new Line_Graph("svgContainer","Mid Marks");

g.setContext(c1);

//g.addPlugInData(XmlReader("30data.xml"),XmlReader("30data2.xml"));

g.render();
